<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Public Library - Library Card Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #f5f5f5;">
    <div class="container-fluid p-0">
        <div class="form-container">
            <!-- Header -->
            <div class="library-banner">
                <div class="library-banner-text">
                    AUSTIN PUBLIC LIBRARY
                </div>  
            </div>
            
            <!-- Form Content -->
            <div class="form-content">
                <h2 class="form-title">Library Card Application</h2>
                <p class="form-subtitle">What brings you here today?</p>
                
                <form>
                    <!-- Radio Buttons -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="applicationReason" id="applyNew" value="apply">
                        <label class="form-check-label" for="applyNew">
                            I need to <span class="form-check-label-bolded">APPLY</span> for a new library card
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="applicationReason" id="renewCard" value="renew" checked>
                        <label class="form-check-label" for="renewCard">
                            I need to <span class="form-check-label-bolded">RENEW</span> my library card
                        </label>
                    </div>
                    
                    <br>
                    <!-- Library Card Number -->
                    <div class="mb-3">
                        <label for="libraryCardNumber" class="form-label">Library Card Number</label>
                        <input type="text" class="form-control" id="libraryCardNumber" name="libraryCardNumber">
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <a href="#" class="forgot-password">I forgot my password</a>
                    </div>
                    
                    <!-- Buttons -->
                    <button type="submit" class="btn btn-continue"><span class="btn-continue-text">Continue</span></button>
                    <button type="button" class="btn btn-cancel"><span class="btn-cancel-text">Cancel</span></button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
