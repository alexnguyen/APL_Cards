<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Public Library - Library Card Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #f5f5f5;">
    <div class="container-fluid p-0">
        <div class="form-container">
            <!-- Header -->
            <div class="library-banner">
                <img src="library_logo.svg" alt="libary logo">
            </div>
            
            <!-- Form Content -->
            <div class="form-content">
                <h2 class="form-title">Library Card Renewal</h2>
                
                <form>
                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control-disabled" id="firstName" name="firstName" readonly>
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control-disabled" id="lastName" name="lastName" readonly>
                    </div>

                    <!-- Date of Birth -->
                    <div class="mb-3">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control-disabled" id="dateOfBirth" name="dateOfBirth" readonly>
                    </div>

                    <!-- Race -->
                    <div class="mb-3">
                        <label for="race" class="form-label">L</label>
                        <input type="text" class="form-control-disabled" id="race" name="race" readonly>
                    </div>

                    <!-- Preferred First Name -->
                    <div class="mb-3">
                        <label for="preferredFirstName" class="form-label">Preferred First Name (optional)</label>
                        <input type="text" class="form-control" id="preferredFirstName" name="preferredFirstName">
                    </div>

                    <!-- Email Address -->
                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email Address</label>
                        <input type="text" class="form-control" id="emailAddress" name="emailAddress">
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number (optional)</label>
                        <br>
                        <input type="text" class="form-control-half-width" id="phoneNumber" name="phoneNumber">
                    </div>

                    <!-- Street Address -->
                    <div class="mb-3">
                        <label for="streetAddress" class="form-label">Street Address</label>
                        <input type="text" class="form-control" id="streetAddress" name="streetAddress">
                    </div>

                    <!-- Unit Number -->
                    <div class="mb-3">
                        <label for="unitNumber" class="form-label">Unit Number (optional)</label>
                        <input type="text" class="form-control" id="unitNumber" name="unitNumber">
                    </div>

                    <!-- Address Fields -->
                    <div class="mb-3">
                        <div class="grid-form">
                        <div class="grid-item">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <div class="grid-item">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state">
                        </div>
                        <div class="grid-item">
                        <label for="zipCode"class="form-label" >Zip Code</label>
                        <input type="text" class="form-control" id="zipCode" name="zipCode">
                        </div>
                        </div>
                    </div>

                    <!-- Radio Buttons -->
                    <p class="form-subtitle">Is your current residence the same as your mailing address?</p>
                    <div class="radio-buttons-div">
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="currentResidenceSameAsMailing" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            Yes
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="currentResidenceSameAsMailing" id="no" value="no" checked>
                        <label class="form-check-label" for="no">
                            No
                        </label>
                    </div>

                    <p class="form-subtitle">In order to renew your new Library Card, you must upload a copy of ID and proof of residence or present your photo ID and proof of residence address to any <span class="form-subtitle-link">Austin Public Library location</span>. </p>
                    
                    </div>
                    
                    <!-- Buttons -->
                    <button type="submit" class="btn btn-continue"><span class="btn-continue-text">Continue</span></button>
                    <button type="button" class="btn btn-cancel"><span class="btn-cancel-text">Cancel</span></button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
